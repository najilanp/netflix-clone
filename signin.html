<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b3e446a103.js" crossorigin="anonymous"></script>

</head>
<body class="body" id="body">

    <div class="header-signin">
        <img class="signin-logo" src="./images/netflix-removebg-preview.png" alt="logo">
       <center>
       <form class="signin-form" action="">
        <h3>Sign In</h3>
         <div>
          <input type="email" placeholder="Email or Phone Number">
        </div>  
        <div>   
            <input type="password" placeholder="Password">
          </div> 
          <div>  
        <button>Sign In</button>
        </div>
        <div>
        <input type="checkbox">
        <label for="">Rember me</label>
        <a href="">Need help?</a>
        </div>
        <h4>New to Netflix?<a href=""> Sign up now</a></h4>
        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">learn more</a></p>
       </form>
       </center>
       <div class="footer-signin">
        <h2>Questions? Call 000-800-919-1694</h2>
        <div class="row">
            <div class="col-3 a-tag">
                <a href="">FAQ</a>
                <a href="">Cookie Preferences</a> 
            </div>
            <div class="col-3 a-tag">
                <a href="">Help Centre</a>
                <a href="">Corporate Information</a> 
            </div>
            <div class="col-3 a-tag">
                <a href="">Terms of Use</a>
            </div>
            <div class="col-3 a-tag">
              <a href="">Privacy</a>
          </div>
        </div>
        <button class="language-button"><i class="fa-solid fa-globe fa-xl  " style="color: #ffffff;"></i>English <i class="fa-solid fa-caret-down" style="color: #ffffff;"></i></button>
        <p class="copyright-txt">Netflix India</p>
       </div>
       
      </div>

     



    
  

</body>
</html>
